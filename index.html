<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog clock 2 create in javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="hour">
        <div class="hr" id="hour"></div>
      </div>
      <div class="miniute">
        <div class="min" id="miniute"></div>
      </div>
      <div class="second">
        <div class="sec" id="second"></div>
      </div>
      <div class="number item1"><span class="deg-one">1</span></div>
      <div class="number item2"><span class="deg-two">2</span></div>
      <div class="number item3"><span class="deg-three">3</span></div>
      <div class="number item4"><span class="deg-four">4</span></div>
      <div class="number item5"><span class="deg-five">5</span></div>
      <div class="number item6"><span class="deg-six">6</span></div>
      <div class="number item7"><span class="deg-seven">7</span></div>
      <div class="number item8"><span class="deg-eight">8</span></div>
      <div class="number item9"><span class="deg-nine">9</span></div>
      <div class="number item10"><span class="deg-ten">10</span></div>
      <div class="number item11"><span class="deg-eleven">11</span></div>
      <div class="number item12"><span class="deg-twelve">12</span></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
